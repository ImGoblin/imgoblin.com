<div style="width: 300px; height: 300px; margin: 0 auto;">
    <canvas id="expenseChart-{{ .Get 1 }}"></canvas>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch('{{ .Get 0 }}')
        .then(response => response.text())
        .then(csvText => {
            const rows = csvText.trim().split('\n').slice(1);
            const categories = {};
            rows.forEach(row => {
                const cols = row.split(',');
                const month = cols[0].trim();
                const category = cols[1].trim();
                const amount = parseFloat(cols[4].trim());
                if (month === '{{ .Get 1 }}') {
                    if (!categories[category]) {
                        categories[category] = 0;
                    }
                    categories[category] += amount;
                }
            });

            const icons = {
                'Корма': '/icons/dog_food.svg',
                'Медикаменты': '/icons/veterinary.svg',
                'Обработка от паразитов': '/icons/ticks.svg'
                // Добавьте пути к иконкам для других категорий
            };

            const ctx = document.getElementById('expenseChart-{{ .Get 1 }}').getContext('2d');

            // Загружаем иконки в Image объекты
            const iconImages = {};
            let imagesLoaded = 0;
            const totalImages = Object.keys(icons).length;

            for (const [category, url] of Object.entries(icons)) {
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    imagesLoaded++;
                    if (imagesLoaded === totalImages) {
                        drawChart();
                    }
                };
                img.onerror = () => {
                    console.error(`Error loading image: ${url}`);
                    imagesLoaded++;
                    if (imagesLoaded === totalImages) {
                        drawChart();
                    }
                };
                iconImages[category] = img;
            }

            function drawChart() {
                // Рисуем диаграмму
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(categories),
                        datasets: [{
                            data: Object.values(categories),
                            backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)'],
                            borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            iconPlugin: {
                                beforeDraw(chart) {
                                    const ctx = chart.ctx;
                                    const meta = chart.getDatasetMeta(0);

                                    // Рисуем иконки внутри каждого сектора
                                    meta.data.forEach((arc, index) => {
                                        const centerX = arc.x;
                                        const centerY = arc.y;
                                        const radius = arc.outerRadius;
                                        const startAngle = arc.startAngle;
                                        const endAngle = arc.endAngle;

                                        // Вычисляем координаты для иконки
                                        const angle = startAngle + (endAngle - startAngle) / 2;
                                        const iconX = centerX + Math.cos(angle) * radius * 0.5; // Меняем коэффициент для расположения на сетке
                                        const iconY = centerY + Math.sin(angle) * radius * 0.5; // Меняем коэффициент для расположения на сетке

                                        // Рисуем иконку
                                        const category = Object.keys(categories)[index];
                                        const iconImg = iconImages[category];
                                        if (iconImg) {
                                            const iconSize = 30; // размер иконки
                                            const iconOffsetX = iconSize / 2;
                                            const iconOffsetY = iconSize / 2;
                                            // Тень для иконки
                                            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                                            ctx.shadowBlur = 5;
                                            ctx.drawImage(iconImg, iconX - iconOffsetX, iconY - iconOffsetY, iconSize, iconSize);
                                            ctx.shadowColor = 'transparent'; // возвращаемся к обычному состоянию
                                            ctx.shadowBlur = 0;
                                        }
                                    });
                                }
                            }
                        }
                    }
                });
            }
        });
});
</script>
