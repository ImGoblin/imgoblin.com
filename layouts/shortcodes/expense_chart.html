<div style="width: 300px; height: 300px; margin: 0 auto;">
    <canvas id="expenseChart-{{ .Get 1 }}"></canvas>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch('{{ .Get 0 }}')
        .then(response => response.text())
        .then(csvText => {
            const rows = csvText.trim().split('\n').slice(1);
            const categories = {};
            rows.forEach(row => {
                const cols = row.split(',');
                const month = cols[0].trim();
                const category = cols[1].trim();
                const amount = parseFloat(cols[4].trim());
                if (month === '{{ .Get 1 }}') {
                    if (!categories[category]) {
                        categories[category] = 0;
                    }
                    categories[category] += amount;
                }
            });

            const icons = {
                'Корма': '/icons/dog_food.svg',
                'Медикаменты': '/icons/veterinary.svg',
                'Обработка от паразитов': '/icons/ticks.svg'
                // Добавьте пути к иконкам для других категорий
            };

            const ctx = document.getElementById('expenseChart-{{ .Get 1 }}').getContext('2d');

            // Загружаем иконки в Image объекты
            const iconImages = {};
            let imagesLoaded = 0;
            const totalImages = Object.keys(icons).length;

            for (const [category, url] of Object.entries(icons)) {
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    imagesLoaded++;
                    if (imagesLoaded === totalImages) {
                        drawChart();
                    }
                };
                img.onerror = () => {
                    console.error(`Error loading image: ${url}`);
                };
                iconImages[category] = img;
            }

            function drawChart() {
                // Вычисляем размер ячейки сетки и ее отступы
                const gridSize = 50; // размер ячейки сетки
                const iconSize = 20; // размер иконки
                const padding = iconSize / 2; // отступ для центрирования иконки

                // Рисуем диаграмму
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(categories),
                        datasets: [{
                            data: Object.values(categories),
                            backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)'],
                            borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            iconPlugin: {
                                beforeDraw(chart) {
                                    const ctx = chart.ctx;
                                    const meta = chart.getDatasetMeta(0);

                                    // Рисуем иконки на точках сетки
                                    Object.keys(categories).forEach((category, index) => {
                                        const arc = meta.data[index];
                                        if (arc) {
                                            const centerX = arc.x;
                                            const centerY = arc.y;

                                            // Вычисляем координаты иконки на точке сетки
                                            const gridX = Math.floor(centerX / gridSize) * gridSize + gridSize / 2;
                                            const gridY = Math.floor(centerY / gridSize) * gridSize + gridSize / 2;

                                            const iconImg = iconImages[category];
                                            if (iconImg) {
                                                const iconX = gridX - iconSize / 2;
                                                const iconY = gridY - iconSize / 2;

                                                ctx.drawImage(iconImg, iconX, iconY, iconSize, iconSize);
                                            }
                                        }
                                    });
                                }
                            }
                        }
                    }
                });
            }
        });
});
</script>
