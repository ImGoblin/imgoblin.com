<div>
    <canvas id="expenseChart-{{ .Get 1 }}"></canvas>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('{{ .Get 0 }}')
            .then(response => response.text())
            .then(csv => {
                const rows = csv.split("\n").slice(1);
                const month = '{{ .Get 1 }}';
                const categories = [];
                const amounts = [];

                rows.forEach(row => {
                    const cols = row.split(",");
                    if (cols[0] === month) {
                        categories.push(cols[1]);
                        amounts.push(parseFloat(cols[2]));
                    }
                });

                const ctx = document.getElementById(`expenseChart-${month}`).getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: categories,
                        datasets: [{
                            label: 'Затраты',
                            data: amounts,
                            backgroundColor: ['#ff9999', '#66b3ff', '#99ff99'],
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: `Распределение затрат за ${month}`
                            }
                        }
                    }
                });
            });
    });
</script>
