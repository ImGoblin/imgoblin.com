<div style="width: 300px; height: 300px; margin: 0 auto;">
    <canvas id="expenseChart-{{ .Get 1 }}"></canvas>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch('{{ .Get 0 }}')
        .then(response => response.text())
        .then(csvText => {
            const rows = csvText.trim().split('\n').slice(1);
            const categories = {};
            rows.forEach(row => {
                const cols = row.split(',');
                const month = cols[0].trim();
                const category = cols[1].trim();
                const amount = parseFloat(cols[4].trim());
                if (month === '{{ .Get 1 }}') {
                    if (!categories[category]) {
                        categories[category] = 0;
                    }
                    categories[category] += amount;
                }
            });

            const icons = {
                'Корма': '/static/icons/dog_food.svg',
                'Медикаменты': '/static/icons/veterinary.svg',
                'Обработка от паразитов': '/static/icons/ticks.svg'
                // Добавьте пути к иконкам для других категорий
            };

            const ctx = document.getElementById('expenseChart-{{ .Get 1 }}').getContext('2d');

            // Загружаем иконки в Image объекты
            const iconImages = {};
            for (const [category, url] of Object.entries(icons)) {
                const img = new Image();
                img.src = url;
                iconImages[category] = img;
            }

            // Создаем кастомный плагин для заполнения иконками
            const iconPlugin = {
                id: 'iconPlugin',
                beforeDraw(chart) {
                    const ctx = chart.ctx;
                    const dataset = chart.data.datasets[0];
                    const meta = chart.getDatasetMeta(0);

                    meta.data.forEach((arc, index) => {
                        const category = chart.data.labels[index];
                        const iconImg = iconImages[category];
                        if (iconImg) {
                            // Вычисляем координаты центра и радиус арки
                            const centerX = (arc._model.x + arc._model.x) / 2;
                            const centerY = (arc._model.y + arc._model.y) / 2;
                            const radius = (arc._model.outerRadius + arc._model.innerRadius) / 2;

                            // Создаем паттерн из иконки
                            const patternCanvas = document.createElement('canvas');
                            const patternCtx = patternCanvas.getContext('2d');
                            patternCanvas.width = 30;
                            patternCanvas.height = 30;
                            patternCtx.drawImage(iconImg, 0, 0, 30, 30);
                            const pattern = ctx.createPattern(patternCanvas, 'repeat');

                            // Заливаем арку паттерном
                            ctx.fillStyle = pattern;
                            ctx.beginPath();
                            ctx.moveTo(centerX, centerY);
                            ctx.arc(centerX, centerY, radius, arc._model.startAngle, arc._model.endAngle);
                            ctx.lineTo(centerX, centerY);
                            ctx.fill();
                        }
                    });
                }
            };

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(categories),
                    datasets: [{
                        data: Object.values(categories),
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                },
                plugins: [iconPlugin]
            });
        });
});
</script>
