<figure class="carousel" id="{{ .Get "id" }}">
    {{ $imagesParam := .Get "images" }}
    {{ $captionsParam := .Get "captions" }}
    {{ $images := split $imagesParam "," }}
    {{ $captions := split $captionsParam "|" }}

    <div class="carousel-inner">
        {{ range $index, $image := $images }}
        <div class="carousel-item{{ if eq $index 0 }} active{{ end }}">
            <img src="{{ $image }}" alt="{{ index $captions $index }}">
            <figcaption>{{ index $captions $index }}</figcaption>
        </div>
        {{ end }}
    </div>

    <!-- Кнопки пролистывания -->
    <div class="carousel-controls">
        <button type="button" class="carousel-control-prev">
            <span>&lt;</span>
        </button>
        <button type="button" class="carousel-control-next">
            <span>&gt;</span>
        </button>
    </div>
</figure>

<script>
    $(document).ready(function(){
        var carouselID = "#{{ .Get "id" }}";
        var $carousel = $(carouselID + ' .carousel-inner');
        var $items = $carousel.children('.carousel-item');
        var $captions = $(carouselID + ' figcaption');
        var totalSlides = $items.length;
        var currentSlide = 0;

        var minHeight = null; // переменная для минимальной высоты изображений

        // Функция для установки минимальной высоты изображений
        function setMinHeight() {
            minHeight = null;
            $items.each(function() {
                var img = $(this).find('img')[0];
                if (img.complete) {
                    var height = $(img).height();
                    if (minHeight === null || height < minHeight) {
                        minHeight = height;
                    }
                } else {
                    $(img).on('load', function() {
                        var height = $(img).height();
                        if (minHeight === null || height < minHeight) {
                            minHeight = height;
                        }
                        $(img).css('height', minHeight);
                    });
                }
            });
            if (minHeight !== null) {
                $items.find('img').css('height', minHeight);
            }
        }

        // Показать первую подпись
        $captions.eq(0).addClass('active');

        // Функция для обновления подписи
        function updateCaption(index) {
            $captions.removeClass('active');
            $captions.eq(index).addClass('active');
        }

        // Пролистывание карусели
        function goToSlide(index) {
            if (index < 0) {
                index = totalSlides - 1; // Переход на последний слайд
            } else if (index >= totalSlides) {
                index = 0; // Переход на первый слайд
            }

            $items.removeClass('active');
            $items.eq(index).addClass('active');
            updateCaption(index);
            currentSlide = index;
        }

        // Установить минимальную высоту при загрузке
        setMinHeight();

        // Пересчитать минимальную высоту при изменении размеров окна
        $(window).on('resize', function() {
            setMinHeight();
        });

        // Клик на кнопку "назад"
        $(carouselID + ' .carousel-control-prev').click(function(){
            goToSlide(currentSlide - 1);
        });

        // Клик на кнопку "вперед"
        $(carouselID + ' .carousel-control-next').click(function(){
            goToSlide(currentSlide + 1);
        });

        // Плавный переход между слайдами
        $items.css('transition', 'opacity 0.5s ease-in-out');
        $items.not('.active').css('opacity', '0');

        // Свайп для мобильных устройств (без использования библиотеки swipe)
        $carousel.on('touchstart', function(event){
            var xClick = event.originalEvent.touches[0].pageX;
            $carousel.one('touchmove', function(event){
                var xMove = event.originalEvent.touches[0].pageX;
                if (Math.floor(xClick - xMove) > 5){
                    goToSlide(currentSlide + 1);
                }
                else if (Math.floor(xClick - xMove) < -5){
                    goToSlide(currentSlide - 1);
                }
            });
            $carousel.on('touchend', function(){
                $carousel.off('touchmove');
            });
        });
    });
</script>
<style>
    .carousel {
        position: relative;
        width: 100%;
        max-width: 760px;
        margin: 0 auto;
    }

    .carousel-inner {
        position: relative;
        width: 100%;
        overflow: hidden;
    }

    .carousel-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .carousel-item.active {
        position: relative;
        opacity: 1;
    }

    .carousel-item img {
        max-width: 100%;
        object-fit: contain;
    }

    figcaption {
        padding: 8px;
        color: black;
        text-align: center;
    }

    .carousel-controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        pointer-events: none;
    }

    .carousel-control-prev, .carousel-control-next {
        background: none;
        border: none;
        cursor: pointer;
        padding: 15px;
        pointer-events: all;
        border-radius: 50%;
        background-color: rgba(200, 200, 200, 0.5);
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .carousel-control-prev:hover, .carousel-control-next:hover {
        background-color: rgba(200, 200, 200, 0.8);
    }

    .carousel-control-prev span, .carousel-control-next span {
        font-size: 1.5rem;
        color: rgba(0, 0, 0, 0.5);
    }

    .carousel-controls .carousel-control-prev {
        left: 10px;
    }

    .carousel-controls .carousel-control-next {
        right: 10px;
    }
</style>
