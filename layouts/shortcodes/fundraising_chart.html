<canvas id="fundraisingChart" width="400" height="200"></canvas>
<script>
document.addEventListener('DOMContentLoaded', function () {
    fetch('{{ .Get 0 }}')
        .then(response => response.text())
        .then(csv => {
            const labels = [];
            const values = [];
            const lines = csv.split('\n');
            lines.forEach(line => {
                const [month, value] = line.split(',');
                labels.push(month.trim());
                values.push(parseFloat(value.trim()));
            });
            const ctx = document.getElementById('fundraisingChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Собранные средства',
                        data: values,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Месяц'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Сумма'
                            }
                        }
                    }
                }
            });
        });
});
</script>
